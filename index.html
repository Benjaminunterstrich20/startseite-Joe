<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Joe Startseite</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0 10px;
    }
    .clock {
      font-size: clamp(2rem, 8vw, 3.5rem);
      margin-top: 8vh;
    }
    .date {
      font-size: clamp(1.5rem, 5vw, 2.5rem);
      margin-bottom: 5vh;
    }
    .search-box {
      margin-bottom: 6vh;
      position: relative;
      width: 95%;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    .search-box input {
      width: 100%;
      padding: 12px 15px 12px 45px;
      font-size: clamp(1rem, 3vw, 1.2rem);
      border-radius: 25px;
      border: none;
      box-sizing: border-box;
      background: #222;
      color: white;
    }
    .search-box input::placeholder {
      color: #bbb;
    }
    .search-box .google-icon {
      position: absolute;
      top: 50%;
      left: 15px;
      transform: translateY(-50%);
      width: 20px;
      height: 20px;
      pointer-events: none;
      opacity: 0.8;
    }
    .icons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: clamp(15px, 5vw, 30px);
      margin-bottom: 5vh;
    }
    .icon {
      width: clamp(50px, 15vw, 80px);
      height: clamp(50px, 15vw, 80px);
      background-color: gold;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: clamp(0.7rem, 3vw, 1em);
      font-weight: bold;
      color: black;
      text-decoration: none;
      padding: 5px;
      text-align: center;
      transition: transform 0.2s;
    }
    .icon:hover {
      transform: scale(1.1);
      background-color: orange;
    }
    .icon-container {
      text-align: center;
    }
    /* Extra kleine Bildschirme */
    @media (max-width: 375px) {
      .clock {
        font-size: 2rem;
        margin-top: 5vh;
      }
      .date {
        font-size: 1.2rem;
        margin-bottom: 3vh;
      }
      .search-box input {
        font-size: 1rem;
        padding-left: 40px;
      }
      .search-box .google-icon {
        width: 18px;
        height: 18px;
        left: 12px;
      }
      .icon {
        width: 45px;
        height: 45px;
        font-size: 0.65rem;
      }
    }
  </style>
  <script>
    function updateClock() {
      const now = new Date();
      document.getElementById('time').textContent = now.toLocaleTimeString('de-DE', {hour: '2-digit', minute:'2-digit'});
      document.getElementById('date').textContent = now.toLocaleDateString('de-DE');
    }
    setInterval(updateClock, 1000);
    window.onload = updateClock;
  </script>
</head>
<body>
  <div class="clock" id="time"></div>
  <div class="date" id="date"></div>

  <div class="search-box">
    <form action="https://www.google.com/search" method="GET">
      <img class="google-icon" src="https://www.google.com/favicon.ico" alt="Google" />
      <input type="text" name="q" placeholder="Mit Google suchen oder Adresse eingeben" />
    </form>
  </div>

  <div class="icons">
    <div class="icon-container">
      <a href="https://store.steampowered.com/" class="icon" title="steam">Steam</a>
    </div>
    <div class="icon-container">
      <a href="https://www.flightradar24.com" class="icon" title="Fr24">FR24</a>
    </div>
    <div class="icon-container">
      <a href="https://www.youtube.com" class="icon" title="YouTube">YT</a>
    </div>
    <div class="icon-container">
      <a href="https://www.xbox.com/de-DE" class="icon" title="Xbox">Xbox</a>
    </div>
    <div class="icon-container">
      <a href="https://www.netflix.com" class="icon" title="Netflix">Netflix</a>
    </div>
  </div>
</body>
</html>
